<div>
  <div *ngIf="auth.user | async as user; else showLogin">
    <app-page-header
      [heading]="user.displayName"
      [quote]="quote"
    ></app-page-header>
    <button class="btn btn-info" (click)="logout()">Logout</button>
    <div class="container">
      <div class="form-row">
        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
          <input
            type="text"
            name="name"
            placeholder="Title"
            data-form-field="name"
            class="form-control display-7"
            value=""
            id="name-form2-3b"
          />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-group">
          <input
            type="date"
            name="name"
            placeholder="Name"
            data-form-field="name"
            class="form-control display-7"
            value=""
            id="name-form2-3b"
          />
        </div>
        <div data-for="email" class="col-lg-6 col-md-6 col-sm-12 form-group">
          <input
            type="text"
            name="email"
            placeholder="Author Name"
            data-form-field="email"
            class="form-control display-7"
            value=""
            id="email-form2-3b"
          />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 form-group">
          <label class="file">
            <input type="file" id="file" aria-label="File browser example" />
            <span class="file-custom"></span>
          </label>
        </div>
        <div data-for="email" class="col-lg-9 col-md-9 col-sm-12 form-group">
          <input
            type="text"
            name="email"
            placeholder="cover image Url"
            data-form-field="email"
            class="form-control display-7"
            value=""
            id="email-form2-3b"
          />
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
          <input
            type="text"
            name="name"
            placeholder="Summary"
            maxlength="150"
            data-form-field="name"
            class="form-control display-7"
            value=""
            id="name-form2-3b"
          />
        </div>
        <div
          class="col-lg-12 col-md-12 col-sm-12 form-group"
          data-for="textarea"
        >
          <textarea
            rows="4"
            name="textarea"
            [(ngModel)]="content"
            placeholder="Post Content in HTML format"
            data-form-field="textarea"
            class="form-control display-7"
            id="textarea-form2-3b"
          ></textarea>

          <span class="remaning">{{ content.length }}</span>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary display-7">SEND</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #showLogin>
    <div class="main d-flex justify-content-center align-items-center vh-100">
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-outline-dark"
            role="button"
            (click)="login()"
            style="text-transform: none"
          >
            <img
              width="20px"
              style="margin-bottom: 3px; margin-right: 5px"
              alt="Google sign-in"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            />
            Login with Google
          </button>
        </div>
      </div>
    </div></ng-template
  >
</div>
