<app-page-header [heading]=heading [quote]=quote></app-page-header>
<section class="contact_area sec_pad">
    <div class="container">
        
        <div class="contact_info">
            <div class=" pb-5">
                <h2 class="h_title wow fadeInUp">Let’s start the conversation</h2>
                <p>Please email us, we’ll happy to assist you.</p>
            </div>
            <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)"  class="contact_form mbr-form form-with-styler"> 
                <div class="form-group">
                    <h6>What type of project you need?</h6>
                    <div class="box_info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio1" value="Web Design" name="service" ngModel>
                            <label class="form-check-label" for="sradio1">
                                Web Design
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio2" value="Web Development" name="service" ngModel>
                            <label class="form-check-label" for="sradio2">
                                Web Development
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio3" value="Mobile App" name="service" ngModel>
                            <label class="form-check-label" for="sradio3">
                                Mobile App
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio4" value="UX Solutions" name="service" ngModel>
                            <label class="form-check-label" for="sradio4">
                                UX Solutions
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio5" value="Digital Marketing" name="service" ngModel>
                            <label class="form-check-label" for="sradio5">
                                Digital Marketing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="sradio6" value="Others" name="service" ngModel>
                            <label class="form-check-label" for="sradio6">
                                Others
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h6>Budget Range</h6>
                    <div class="box_info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="budgetRange" id="budgetOne"
                                value="Less than 10k"  ngModel>
                            <label class="form-check-label" for="budgetOne">
                                Less than 10k
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="budgetRange" id="budgetTwo"
                                value="10k-25k"  ngModel>
                            <label class="form-check-label" for="budgetTwo">
                                10k-25k
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="budgetRange" id="budgetThree"
                                value="25k-50k"  ngModel>
                            <label class="form-check-label" for="budgetThree">
                                25k-50k
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="budgetRange" id="budgetFour"
                                value="50k-100k"  ngModel>
                            <label class="form-check-label" for="budgetFour">
                                50k-100k
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="budgetRange" id="budgetFive"
                                value="More then 100k"  ngModel>
                            <label class="form-check-label" for="budgetFive">
                                More then 100k
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h6>Deadline</h6>
                    <div class="box_info">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deadline" id="weekOne" value="At the earliest"
                                >
                            <label class="form-check-label" for="weekOne">
                                At the earliest
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deadline" id="weekTwo" value="1 month"
                                >
                            <label class="form-check-label" for="weekTwo">
                                1 month
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deadline" id="weekThree" value="2-3 months"
                                >
                            <label class="form-check-label" for="weekThree">
                                2-3 months
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deadline" id="weekFour" value="3-4 months"
                                >
                            <label class="form-check-label" for="weekFour">
                                3-4 months
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deadline" id="weekFive" value="Development + Maintanence"
                                >
                            <label class="form-check-label" for="weekFive">
                                Development + Maintanence
                            </label>
                        </div>
                    </div>
                </div>
            <div class="col-lg-12 m-auto mbr-form p-0">
                <!--Formbuilder Form-->
                
                   
                    <div class="form-row">
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="name">
                            <input type="text" name="name" placeholder="Name" ngModel class="form-control display-7"
                                value="" id="name-form2-3b">
                        </div>
                        <div data-for="email" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="email" name="email" placeholder="E-mail" ngModel
                                class="form-control display-7" value="" id="email-form2-3b">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="textarea">
                            <textarea rows="4" name="textarea" placeholder="Message" ngModel
                                class="form-control display-7" id="textarea-form2-3b"></textarea>
                        </div>
                        <div class="col-auto"><button type = "submit" value = "Send" class="btn btn-primary display-7">SEND</button></div>
                    </div>
                
                <!--Formbuilder Form-->
            </div>
            </form>
        </div>
    </div>
</section>
